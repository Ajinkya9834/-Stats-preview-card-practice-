<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--style link-->
  <link rel="stylesheet" href="./style.css">
<!--font link-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

<div class="card">

  <section class="main-image">
    <img src="./images/image-header-mobile.jpg" alt="conference-image">

  </section>

  <section class="main-info">
    <div class="sub-info">
      <h2>Get <span>insights</span> that help your business grow.</h2>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    </div>

<div class="main-numbers">
    <div class="companies numbers">10k+<p>companies</p></div>
    <div class="templates numbers"> 314<p> templates</p></div>
    <div class="queries numbers">12m+ <p>queries</p></div>
  </div>
  </section>
  

</div>


</body>
</html>
